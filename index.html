<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Striderz Racing – STRIDA AI</title>
    <style>
        :root { --accent: #ff3c00; --bg: #0a0a0c; --card: #111116; }
        body { background: var(--bg); color: #f0f0f5; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: var(--card); padding: 15px; border-bottom: 1px solid #252530; text-align: center; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 12px; line-height: 1.5; font-size: 15px; }
        .bot { background: #1c1c24; align-self: flex-start; border: 1px solid #252530; }
        .user { background: var(--accent); color: white; align-self: flex-end; }
        .input-box { padding: 20px; background: var(--card); display: flex; gap: 10px; border-top: 1px solid #252530; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #252530; background: #000; color: white; outline: none; }
        button { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0; color:var(--accent);">STRIDERZ RACING</h2>
    <div style="font-size:11px; color:#888;">STRIDA AI · STABLE VERSION</div>
</header>

<div id="chat"></div>

<div class="input-box">
    <input type="text" id="userInput" placeholder="Ask about the TSR-2026..." onkeydown="if(event.key==='Enter')askBot()">
    <button onclick="askBot()" id="sendBtn">SEND</button>
</div>

<script>
    // 1. YOUR API KEY (Gemini)
    const API_KEY = "AIzaSyBzMR-iP5sQhFS8CEr-R7VwfP03HqfYyT0";
    
    // 2. THE SYSTEM INSTRUCTION (Information about your business)
    const SYSTEM_PROMPT = "You are STRIDA, assistant for Striderz Motors. Vehicle: TSR-2026. Price: 4 Lakhs. Location: Gujarat. Specs: 10HP, 13.5\" clearance. Be bold and technical.";
    
    let conversation = [];

    async function askBot() {
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');
        const text = input.value.trim();
        if (!text) return;

        append('user', text);
        input.value = '';
        btn.disabled = true;
        
        conversation.push({ role: "user", parts: [{ text: text }] });

        try {
            // We use the 'v1' endpoint for maximum stability.
            // Note: v1 requires the 'system_instruction' to be passed at the ROOT of the JSON.
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: conversation,
                    system_instruction: { 
                        parts: [{ text: SYSTEM_PROMPT }] 
                    }
                })
            });

            const data = await response.json();
            
            if (data.error) {
                append('bot', "System Error: " + data.error.message);
            } else if (data.candidates && data.candidates[0].content) {
                const reply = data.candidates[0].content.parts[0].text;
                append('bot', reply);
                conversation.push({ role: "model", parts: [{ text: reply }] });
            } else {
                append('bot', "Response blocked by safety filters. Please rephrase.");
            }
        } catch (e) {
            append('bot', "Connection failed. Please ensure you are hosted on GitHub Pages.");
        } finally {
            btn.disabled = false;
        }
    }

    function append(role, text) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    window.onload = () => append('bot', "STRIDA Online. Systems Nominal. How can I help you with the TSR-2026?");
</script>
</body>
</html>
