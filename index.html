<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Striderz Racing – STRIDA Assistant</title>
<style>
  :root { --accent: #ff3c00; --bg: #0a0a0c; --card: #111116; --text: #f0f0f5; }
  body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
  header { background: var(--card); padding: 20px; border-bottom: 1px solid #252530; text-align: center; }
  #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
  .msg { max-width: 80%; padding: 12px 16px; border-radius: 12px; line-height: 1.5; font-size: 15px; word-wrap: break-word; }
  .bot { background: #161620; align-self: flex-start; border: 1px solid #252530; }
  .user { background: var(--accent); color: white; align-self: flex-end; }
  .error { color: #ff4444; font-size: 13px; text-align: center; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 5px; }
  .input-area { padding: 20px; background: var(--card); display: flex; gap: 10px; border-top: 1px solid #252530; }
  input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #252530; background: #000; color: white; outline: none; font-size: 16px; }
  button { padding: 10px 20px; background: var(--accent); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
  button:disabled { opacity: 0.5; cursor: not-allowed; }
</style>
</head>
<body>

<header>
  <h2 style="margin:0; color:var(--accent); letter-spacing: 1px;">STRIDERZ MOTORS</h2>
  <div style="font-size:11px; color:#888; margin-top:5px;">STRIDA AI · POWERED BY GEMINI</div>
</header>

<div id="chat"></div>

<div class="input-area">
  <input type="text" id="msgInput" placeholder="Ask about the TSR-2026 ATV..." onkeydown="if(event.key==='Enter')sendMessage()">
  <button id="sendBtn" onclick="sendMessage()">SEND</button>
</div>

<script>
// YOUR CONFIGURATION
const API_KEY = "AIzaSyBzMR-iP5sQhFS8CEr-R7VwfP03HqfYyT0";
const SYSTEM_PROMPT = "You are STRIDA, the official assistant for Striderz Motors. Vehicle: TSR-2026. Price: ₹4,00,000. Specs: 10HP, 13.5\" clearance, 273kg. Be concise and bold.";

let conversationHistory = [];

async function sendMessage() {
  const input = document.getElementById('msgInput');
  const btn = document.getElementById('sendBtn');
  const text = input.value.trim();
  
  if (!text) return;

  // UI Update
  input.value = '';
  btn.disabled = true;
  appendMsg('user', text);

  // Prepare History for Gemini
  conversationHistory.push({ role: "user", parts: [{ text: text }] });

  try {
    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        contents: conversationHistory,
        system_instruction: { parts: [{ text: SYSTEM_PROMPT }] }
      })
    });

    const data = await response.json();

    if (data.error) {
      throw new Error(data.error.message);
    }

    if (data.candidates && data.candidates[0].content) {
      const botReply = data.candidates[0].content.parts[0].text;
      appendMsg('bot', botReply);
      conversationHistory.push({ role: "model", parts: [{ text: botReply }] });
    }

  } catch (err) {
    console.error(err);
    const errorDiv = document.createElement('div');
    errorDiv.className = 'error';
    errorDiv.innerText = "Error: " + err.message;
    document.getElementById('chat').appendChild(errorDiv);
  } finally {
    btn.disabled = false;
  }
}

function appendMsg(role, content) {
  const chat = document.getElementById('chat');
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  div.innerText = content;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// Initial Greeting
window.onload = () => appendMsg('bot', "Welcome to Striderz Motors. I'm STRIDA. How can I assist you with our ATV today?");
</script>
</body>
</html>
