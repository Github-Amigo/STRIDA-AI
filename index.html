<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Striderz Racing ‚Äì ATV Assistant</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0c;
    --surface: #111116;
    --card: #18181f;
    --border: #252530;
    --accent: #ff3c00;
    --accent2: #ff8c00;
    --text: #f0f0f5;
    --text-dim: #8888a0;
    --user-bubble: #1e1e2e;
    --bot-bubble: #161620;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Rajdhani', sans-serif;
    font-size: 16px;
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 12px 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    flex-shrink: 0;
  }

  .logo-icon {
    width: 42px;
    height: 42px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .brand {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 22px;
    letter-spacing: 2px;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .tagline {
    font-family: 'Space Mono', monospace;
    font-size: 9px;
    color: var(--text-dim);
    text-transform: uppercase;
  }

  .quick-bar {
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    padding: 10px 16px;
    display: flex;
    gap: 8px;
    overflow-x: auto;
    scrollbar-width: none;
  }

  .quick-chip {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 6px 14px;
    font-size: 13px;
    color: var(--text-dim);
    white-space: nowrap;
    cursor: pointer;
  }

  .chat-area {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .msg { display: flex; gap: 10px; align-items: flex-end; animation: msgIn 0.3s ease; }
  .msg.user { flex-direction: row-reverse; }
  
  .bubble {
    max-width: 80%;
    padding: 12px 15px;
    border-radius: 16px;
    font-size: 15px;
    line-height: 1.6;
  }
  
  .bubble.bot { background: var(--bot-bubble); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
  .bubble.user { background: rgba(255, 60, 0, 0.15); border: 1px solid rgba(255, 60, 0, 0.25); border-bottom-right-radius: 4px; }

  .input-area {
    background: var(--surface);
    border-top: 1px solid var(--border);
    padding: 12px 16px;
    display: flex;
    gap: 10px;
  }

  .input-wrap {
    flex: 1;
    background: var(--card);
    border: 1.5px solid var(--border);
    border-radius: 16px;
    padding: 10px 14px;
  }

  textarea {
    width: 100%;
    background: transparent;
    border: none;
    color: var(--text);
    font-family: 'Rajdhani', sans-serif;
    font-size: 16px;
    outline: none;
    resize: none;
  }

  .send-btn {
    width: 44px;
    height: 44px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border: none;
    border-radius: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .typing-dots { display: flex; gap: 4px; padding: 10px; }
  .dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; animation: bounce 1.2s infinite; }
  @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
</style>
</head>
<body>

<header>
  <div class="logo-icon">üèé</div>
  <div class="header-text">
    <div class="brand">Striderz Racing</div>
    <div class="tagline">STRIDA ¬∑ Gemini Assistant</div>
  </div>
</header>

<div class="quick-bar">
  <div class="quick-chip" onclick="sendQuick('What is the price?')">üí∞ Price</div>
  <div class="quick-chip" onclick="sendQuick('Tell me about the engine')">‚öôÔ∏è Engine</div>
  <div class="quick-chip" onclick="sendQuick('What are the USPs?')">‚≠ê USPs</div>
</div>

<div class="chat-area" id="chatArea"></div>

<div class="input-area">
  <div class="input-wrap">
    <textarea id="msgInput" placeholder="Ask about TSR-2026..." rows="1" onkeydown="handleKey(event)"></textarea>
  </div>
  <button class="send-btn" id="sendBtn" onclick="sendMessage()">
    <svg viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
  </button>
</div>

<script>
// CONFIGURATION
const API_KEY = "AIzaSyBzMR-iP5sQhFS8CEr-R7VwfP03HqfYyT0"; // Integrated your key
const SYSTEM_PROMPT = "You are STRIDA, the official assistant for Striderz Motors. Vehicle: TSR-2026. Price: ‚Çπ4,00,000. Specs: 10HP, 13.5\" clearance, 273kg. Be concise and enthusiastic.";

let chatHistory = [];

async function sendMessage() {
  const input = document.getElementById('msgInput');
  const text = input.value.trim();
  if (!text) return;

  input.value = '';
  appendMsg('user', text);
  chatHistory.push({ role: "user", parts: [{ text: text }] });

  showTyping();

  try {
    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        contents: chatHistory,
        system_instruction: { parts: [{ text: SYSTEM_PROMPT }] }
      })
    });

    const data = await response.json();
    removeTyping();

    if (data.candidates) {
      const reply = data.candidates[0].content.parts[0].text;
      appendMsg('bot', reply);
      chatHistory.push({ role: "model", parts: [{ text: reply }] });
    }
  } catch (err) {
    removeTyping();
    appendMsg('bot', "Connection error. Please check your API key.");
  }
}

function appendMsg(role, content) {
  const area = document.getElementById('chatArea');
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  div.innerHTML = `<div class="bubble ${role}">${content.replace(/\n/g, '<br>')}</div>`;
  area.appendChild(div);
  area.scrollTop = area.scrollHeight;
}

function showTyping() {
  const div = document.createElement('div');
  div.id = 'typing';
  div.innerHTML = '<div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
  document.getElementById('chatArea').appendChild(div);
}

function removeTyping() { document.getElementById('typing')?.remove(); }

function handleKey(e) { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }

function sendQuick(text) { document.getElementById('msgInput').value = text; sendMessage(); }

// Initial Greeting
window.onload = () => appendMsg('bot', "Welcome to Striderz Motors! I'm STRIDA. How can I help you today?");
</script>
</body>
</html>
